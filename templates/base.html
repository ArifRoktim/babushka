<html>
  <head>
    <title>{{title}} | Drawmeizing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <center><div id="flash-container" style='color:red'><h4><b>{{ message }}</b></h4></div></center>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <br><br>
    {% block content %}
    howdy
    {% endblock content %}
  </body>
</html>
