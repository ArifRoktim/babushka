<html>
  <head>
    <title>{{title}} | Drawbushka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
      h1{
      border: solid medium black;
      display: inline;
      padding: 10px;
      border-radius: 12px;
      font-family: Header;
      font-weight: bold;
      }
      
      @font-face {
      font-family: Header;
      src: url("../static/css/TOMATOES Personal Use.ttf");
      }
    </style>
  </head>

  <body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <center><div id="flash-container" style='color:red'><h4><b>{{ message }}</b></h4></div></center>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <br><br>
    {% block content %}
    howdy
    {% endblock content %}
  </body>
</html>
