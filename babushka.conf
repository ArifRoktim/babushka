<VirtualHost *:80>
             ServerName drawbushka.stuycs.org

	     ErrorLog ${APACHE_LOG_DIR}/babushka_error.log
	     CustomLog ${APACHE_LOG_DIR}/babushka_access.log combined

             WSGIScriptAlias / /var/www/babushka/babushka.wsgi

             <Directory /var/www/babushka/babushka/>
                        Order allow,deny
                        Allow from all
             </Directory>

             Alias /static /var/www/babushka/babushka/static
             <Directory /var/www/babushka/babushka/static/>
                        Order allow,deny
                        Allow from all
            </Directory>

</VirtualHost>
